  type: ClusterIP
  port: 3030

# Create a configmap with environment-specific config.
configmap:
  configmapData:
    SERVER_USERNAME: "development"
    TEAM: "blue"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
